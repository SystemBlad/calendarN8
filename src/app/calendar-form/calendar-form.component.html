<div class="container" style="width: 400px">
  <h1>Calendar Data</h1>
  <form (ngSubmit)="onSubmit()" #calendarForm="ngForm">
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <div class="input-group">
        <!--        <input class="form-control" placeholder="yyyy-mm-dd"
                       required  [(ngModel)]="inputData.startDate"
                       id="startDate" name="startDate" ngbDatepicker #d="ngbDatepicker">-->
        <input class="form-control" id="startDate" name="startDate" placeholder="yyyy-mm-dd"
               required [(ngModel)]="inputData.startDate" ngbDatepicker #d="ngbDatepicker" #startDate="ngModel">
        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
          <img src="../../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
        </button>
      </div>
      <div [hidden]="startDate.valid || startDate.pristine"
           class="alert alert-danger">
        Start Date is required
      </div>
      <div [hidden]="startDate.status === 'VALID'"
           class="alert alert-danger">
        Invalid Date
      </div>
    </div>

    <div class="form-group">
      <label for="numberOfDays">Number of days:</label>
      <input type="number" class="form-control" id="numberOfDays" name="numberOfDays"
             required [(ngModel)]="inputData.numberOfDays" #numberOfDays="ngModel" min="1">
      <div [hidden]="numberOfDays.valid"
           class="alert alert-danger">
        Invalid Number of days
      </div>
    </div>

    <div class="form-group">
      <hr/>
      <label for="countryCode">Country Code:</label>
      <input type="text" class="form-control" id="countryCode" name="countryCode"
             required [(ngModel)]="inputData.countryCode">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!calendarForm.form.valid">Submit</button>

  </form>
  <pre>Model: {{ inputData | json }}</pre>
  <pre>State: {{ startDate.status }}</pre>
</div>
